    <section id="broneerimine">
      <h2>Broneerimine</h2>
      <div class="calendar">

          <button id="previousButton">
            <i class="fas fa-arrow-left"></i>
          </button>
          <div id="monthAndYear"></div>
          <button id="nextButton">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <div class="days">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>

      <script src="broneerimine.js"></script>
      <div class="button-choose">
        <button>VALI TEENUS <i class="fas fa-arrow-down"></i></button>

      <div class="serviceTable">
        <div class="serviceRow">
          <div class="time">9.00</div>
          <div class="person">Juula</div>
          <div class="price">hind</div>
        </div>
        <div class="serviceRow">
          <div class="time">12.00</div>
          <div class="person">Luule-Mari</div>
          <div class="price">hind</div>
        </div>
        <div class="serviceRow">
          <div class="time">19.30</div>
          <div class="person">Juula</div>
          <div class="price">hind</div>
        </div>
      </div>
      <div class="big-button">EDASI <i class="fas fa-arrow-right"></i></div>
    </section>

          <p class="email">e-post@kontakt.com</p>
          <p class="social">juuksurjuula.fb</p>
          <p class="phone">+372 54 3210</p>
          <p class="address">aadress</p>
        </div>
        <div class="map">
